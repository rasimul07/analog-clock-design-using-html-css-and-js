<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="clock_outarea">
            </div>
            <div class="list">
                <div class="inside-list">
                    <div class="list-1 list-item"  style="--i:1;"><span id="n1">1</span></div>
                    <div class="list-2 list-item" style="--i:2;"><span>2</span></div>
                    <div class="list-3 list-item" style="--i:3;"><span>3</span></div>
                    <div class="list-4 list-item" style="--i:4;"><span>4</span></div>
                    <div class="list-5 list-item" style="--i:5;"><span>5</span></div>
                    <div class="list-6 list-item" style="--i:6;"><span>6</span></div>
                    <div class="list-7 list-item" style="--i:7;"><span>7</span></div>
                    <div class="list-8 list-item" style="--i:8;"><span>8</span></div>
                    <div class="list-9 list-item" style="--i:9;"><span>9</span></div>
                    <div class="list-10 list-item" style="--i:10;"><span>10</span></div>
                    <div class="list-11 list-item" style="--i:11;"><span>11</span></div>
                    <div class="list-12 list-item" style="--i:12;"><span>12</span></div>
                    <div class="inside_clock">
                    </div>
                    <div class="sticks">
                        <div class="hour"></div>
                        <div class="minute"></div>
                        <div class="second"></div>
                    </div>
                    <div class="display">
                        <span>00</span>
                        <span>:</span>
                        <span>00</span>
                        <span>:</span>
                        <span>00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
